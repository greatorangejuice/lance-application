<div class="table-container">
  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>
  <table mat-table class="mat-elevation-z8" [dataSource]="dataSource"  matSort matSortActive="email"
         matSortDirection="asc" matSortDisableClear>
    <ng-container matColumnDef="email">
      <mat-header-cell mat-sort-header *matHeaderCellDef>Email</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.email}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="firstname">
      <mat-header-cell *matHeaderCellDef>Firstname</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.firstname}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <mat-header-cell *matHeaderCellDef>Lastname</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.lastname}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns" (click)="clickMouse(row)"></mat-row>

  </table>

  <mat-paginator [length]="dataSource.length" [pageSize]="3"
                 [pageSizeOptions]="[10, 20, 30]"></mat-paginator>
</div>
